<!doctype html>

<html>
<head>

	</div>

		<div data-role="header" data-position="inline">
		    <a href="#main" class="ui-btn-left" data-role="button" data-icon="back" data-theme="e">Back</a>

		</div>
		<div data-role="content">
			<table class="edu-cal"></table>
		</div>
	</div>

</html>
