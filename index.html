<!doctype html>

<html>
<head>
	<title>Box Shadow Demo</title>
	<link href="css/box-shadow.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<table class="ui-xycal">
		<thead>
			<tr>
				<th class="ui-xycal-shift"><span class="left"></span></th>
				<th colspan="5" class="ui-xycal-title">May 2012</th>
				<th class="ui-xycal-shift"><span class="right"></span></th>
			</tr>
			<tr>
				<th>Sun</th>
				<th>Mon</th>
				<th>Tue</th>
				<th>Wed</th>
				<th>Thu</th>
				<th>Fri</th>
				<th>Sat</th>
			<tr>
		</thead>
		<tbody>
			<!-- 1st week -->
			<tr>
				<td class="ui-xycal-others">29</td>
				<td class="ui-xycal-evented ui-xycal-others">30<span>*</span></td>
				<td>1</td>
				<td class="ui-xycal-evented ui-xycal-today">2<span>*</span></td>
				<td>3</td>
				<td class="ui-xycal-selected">4</td>
				<td>5</td>
			</tr>
			<!-- 2nd week -->
			<tr>
				<td class="ui-xycal-evented">6<span>*</span></td>
				<td class="ui-xycal-evented">7<span>*</span></td>
				<td>8</td>
				<td class="ui-xycal-evented">9<span>*</span></td>
				<td>10</td>
				<td>11</td>
				<td>12</td>
			</tr>
			<!-- 3rd week -->
			<tr>
				<td>13</td>
				<td>14</td>
				<td>15</td>
				<td>16</td>
				<td>17</td>
				<td>18</td>
				<td>19</td>
			</tr>
			<!-- 4th week -->
			<tr>
				<td>20</td>
				<td>21</td>
				<td>22</td>
				<td>23</td>
				<td>24</td>
				<td>25</td>
				<td>26</td>
			</tr>
			<!-- 5th week -->
			<tr>
				<td>27</td>
				<td>28</td>
				<td>29</td>
				<td>30</td>
				<td>31</td>
				<td class="ui-xycal-others">1</td>
				<td class="ui-xycal-others">2</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
