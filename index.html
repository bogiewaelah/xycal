<!doctype html>

<html>
<head>
	<title>Base App</title>
	<script src="js/App.js" type="text/javascript" charset="utf-8"></script>	
	<script type="text/javascript">
	
		jQuery(document).bind("mobileinit", XY.Base.App.mobileInit);		
		jQuery(document).bind("pagechange", XY.Base.App.pageInit);
		
	</script>
	<script src="js/jquery/jquery.mobile-1.1.0.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div id="main" data-role="page" data-initjs="XY.Base.Main.pageInit">
	    <div data-role="header" data-position="inline">
			<h1>Static XYCal</h1>
			<a href="#cal" class="ui-btn-right" data-role="button" data-icon="gear" data-theme="b">Dynamic</a>
		</div>
		<div data-role="content">
			<table class="ui-xycal">
			    <thead>
				    <tr>
					    <th class="ui-xycal-shift"><span class="left"></span></th>
					    <th colspan="5" class="ui-xycal-title">May 2012</th>
					    <th class="ui-xycal-shift"><span class="right"></span></th>
				    </tr>
				    <tr>
					    <th>Sun</th>
					    <th>Mon</th>
					    <th>Tue</th>
					    <th>Wed</th>
					    <th>Thu</th>
					    <th>Fri</th>
					    <th>Sat</th>
				    <tr>
			    </thead>
			    <tbody>
				    <!-- 1st week -->
				    <tr>
					    <td class="ui-xycal-others">29</td>
					    <td class="ui-xycal-evented ui-xycal-others">30<span>*</span></td>
					    <td>1</td>
					    <td class="ui-xycal-evented ui-xycal-today">2<span>*</span></td>
					    <td>3</td>
					    <td class="ui-xycal-selected">4</td>
					    <td>5</td>
				    </tr>
				    <!-- 2nd week -->
				    <tr>
					    <td class="ui-xycal-evented">6<span>*</span></td>
					    <td class="ui-xycal-evented">7<span>*</span></td>
					    <td>8</td>
					    <td class="ui-xycal-evented">9<span>*</span></td>
					    <td>10</td>
					    <td>11</td>
					    <td>12</td>
				    </tr>
			    </tbody>
		    </table>
		</div>		    
	</div>
	
	<div id="cal" data-role="page" data-initjs="XY.Base.Main.calInit">
		<div data-role="header" data-position="inline">
		    <a href="#main" class="ui-btn-left" data-role="button" data-icon="back" data-theme="e">Back</a>
			<h1>Dynamic XYCal using $.fn.xycal</h1>
		</div>
		<div data-role="content">
			<table class="edu-cal"></table>
		</div>
	</div>
</body>
</html>
